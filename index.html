<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Project1</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="user">
                    <img src="images/9-12-14 (40).JPG" alt="">
                    <h3>Bindu Gunapu</h3>
                    <p>Web developer</p>
                </div>
                <div class="links">
                    <div class="link">
                        <img src="images/download.jpg" alt="">
                        <h2>facebook</h2>
                    </div>
                    <div class="link">
                        <img src="images/is (1).jpg" alt="">
                        <h2>twitter</h2>
                    </div>
                    <div class="link">
                        <img src="images/is (2).jpg" alt="">
                        <h2>github</h2>
                    </div>
                    <div class="link">
                        <img src="images/is.jpg" alt="">
                        <h2>email</h2>
                    </div>
                </div>
            </div>
            <div class="courses">
                <div class="status">
                    <h1>Learned Courses</h1>
                    <input type="text">
                </div>
                <div class="cards">
                    <div class="card">
                        <img src="images/a.jpg" alt="">
                        <div class="card-info">
                            <h2>Angular</h2>
                            <p>Js framework</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">30%</h2>
                    </div>
                    <div class="card">
                        <img src="images/js.jpg" alt="">
                        <div class="card-info">
                            <h2>Javascript</h2>
                            <p>Basics of js</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>
                    <div class="card">
                        <img src="images/hc.jpg" alt="">
                        <div class="card-info">
                            <h2>Html & CSS</h2>
                            <p>Basic markup language</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">80%</h2>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
</body>
</html>
